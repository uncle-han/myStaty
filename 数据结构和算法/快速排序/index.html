<body>
    <script>
        // 快速排序算法：
        /*
            思路：
                1、将数组中的中间数取出，作为基数
                2、准备两个容器，和基数进行对比，比基数小，放左边，比基数大，放右边
                3、递归处理这两个容器。合并返回的值
        */
        const array = [10,7,1,4,0,5,8,2,9,3]

        function quick(arr) {
            const len = arr.length 
            if(len <= 1) return arr
            // 中间项
            const middleItem = arr.splice(Math.floor(len / 2), 1)[0]
            const left = []
            const right = []
            for( const item of  arr) {
                if(item > middleItem) {
                    right.push(item)
                } else {
                    left.push(item)
                }
            }
            return quick(left).concat([middleItem], quick(right))
        }
        console.log(quick(array))

    </script>
</body>
